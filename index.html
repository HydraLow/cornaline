<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification d'âge - Cornaline</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #1c335b; }
        .container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); text-align: center; }
        button { background: #1c335b; color: #e1bf7c; border: none; border-radius: 6px; padding: 0.7rem 2rem; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        button:hover { background: #16274a; }
        .error { color: #c0392b; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenue sur le site Cornaline</h2>
        <div id="ageForm">
            <select id="day" required>
                <option value="">Jour</option>
                <script>
                    for(letx i = 1; i <= 31; i++) {
                        document.getElementById('day').innerHTML += `<option value="${i}">${i}</option>`;
                    }
                </script>
            </select>
            <select id="month" required>
                <option value="">Mois</option>
                <script>
                    const mois = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", 
                                "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
                    mois.forEach((m, i) => {
                        document.getElementById('month').innerHTML += `<option value="${i+1}">${m}</option>`;
                    });
                </script>
            </select>
            <select id="year" required>
                <option value="">Année</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for(let i = currentYear; i >= currentYear - 100; i--) {
                        document.getElementById('year').innerHTML += `<option value="${i}">${i}</option>`;
                    }
                </script>
            </select>
            <br><br>
            <button id="submit">Entrer</button>
        </div>
        <div class="error" id="ageError"></div>
    </div>
    <script>
        // Remplir les options
        const day = document.getElementById('day');
        const month = document.getElementById('month');
        const year = document.getElementById('year');

        const submit = document.getElementById('submit');
        
        submit.addEventListener('click', function(e) {
            console.log(parseInt(year.value), currentYear - parseInt(year.value) );
            if((currentYear - parseInt(year.value)) >= 18) {
                window.location.href = './accueil.php';
            }
        });
    </script>
</body>
</html>
